<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles-desktop.css" media="screen and (min-width: 1200px)">

  <title>Stats preview card component</title>

</head>
<body>

  <main>

    <!-- <img class="main-image" src="./images/image-header-mobile.jpg" alt="Hero image work meeting"> -->
    <section class="main-image"></section>
    <section class="info">
      <h1 class="info--title">Get <span>insights</span> that help your business grow.</h1>
      <p class="info--paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="info--stats">
        <div>
          <p class="info--stats__number">10k+</p>
          <p class="info--stats__text">COMPANIES</p>
        </div>
        <div>
          <p class="info--stats__number">314</p>
          <p class="info--stats__text">TEMPLATES</p>
        </div>
        <div>
          <p class="info--stats__number">12m+</p>
          <p class="info--stats__text">QUERIES</p>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
